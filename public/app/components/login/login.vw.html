<span href="#" class="button" id="toggle-login">Log in</span>
<div id="login">
    <div id="triangle"></div>
    <div class="row">
        <div class="col s12 m12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">input</i>
                        <input id="icon_prefix" type="text" class="validate" ng-model="username">
                        <label for="icon_prefix">Login</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">input</i>
                        <input id="icon_telephone" type="password" class="validate" ng-model="password">
                        <label for="icon_telephone">Password</label>
                    </div>
                </div>

                <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="login(username, password)">Submit
                    <i class="material-icons right">send</i>
                </button>

                </div>
            </div>
        </div>
    </div>

</div>
